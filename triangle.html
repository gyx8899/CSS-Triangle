<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS-Triangle</title>
	<link type="text/css" href="triangle.css" rel="stylesheet">
</head>
<body>
<div class="group">
	<p>矩形</p>

	<div class="rectangle"></div>
	<p>border矩形</p>

	<div class="rectangle hollow"></div>
	<p>纯border矩形(width=0,height=0)</p>

	<div class="rectangle border"></div>
	<br>

	<div class="trangle-new"></div>
</div>
<div class="group">
	<p>等腰三角形</p>

	<div class="trangle trangle-up"></div>
	<br>

	<div class="trangle trangle-down"></div>
	<br>

	<div class="trangle trangle-left"></div>
	<br>

	<div class="trangle trangle-right"></div>
	<br>

	<div class="trangle-border"></div>
</div>

<div class="group">
	<p>斜三角形</p>

	<div class="oblique-trangle-bottom-left"></div>
	<br><br><br>

	<div class="oblique-trangle-bottom-right"></div>
	<br><br><br>

	<div class="oblique-trangle-top-left"></div>
	<br><br><br>

	<div class="oblique-trangle-top-right"></div>
</div>

<div class="group">
	<p>Tool-Tips</p>

	<div class="event item">
		<div class="event-inner">
			<div class="event-content">
				TAKE DOWN
			</div>
			<div class="event-by">
				BY ALDO
			</div>
		</div>
		<br><br>

		<div class="event-arrow">
			<div class="event-point"></div>
			<div class="event-time">
				4:49
			</div>
		</div>
	</div>

	<div class="event item">
		<div class="event-inner">
			<div class="event-content">
				TAKE DOWN
			</div>
			<div class="event-by">
				BY ALDO
			</div>
		</div>
		<div class="trangle-border">
			<div class="event-point"></div>
			<div class="event-time">
				4:49
			</div>
		</div>
	</div>
</div>
</body>
</html>
